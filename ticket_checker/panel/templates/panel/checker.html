{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1">
        <style>
            * {
                font-family: sans-serif;
            }
            #scanner {
                max-height: 400px;
            }
            @media (prefers-color-scheme: dark) {
                body {
                    background-color: black;
                }
                * {
                    color: aliceblue;
                }
            }
        </style>
    </head>
    <body>
        <div id="root" style="display: flex; flex-direction: column; align-items: center;">
                <video id="scanner"></video>
                <div id="ticket-progress">
                    <h1 id="ticket-progress-state">Loading coreâ€¦</h1>
                    <progress></progress>
                </div>
                
                <div id="ticket-info" style="visibility: collapse;">
                    <h1 id="ticket-name"></h1>
                    <table>
                        <tr><td class="ticket-info-title">Email:</td><td id="ticket-email"></td></tr>
                        <tr><td class="ticket-info-title">Order:</td><td id="ticket-order"></td></tr>
                        <tr><td class="ticket-info-title">Passes:</td><td id="ticket-passes"></td></tr>
                        <tr><td class="ticket-info-title">Cost:</td><td id="ticket-cost"></td></tr>
                        <tr><td class="ticket-info-title">Category:</td><td id="ticket-category"></td></tr>
                        <tr><td class="ticket-info-title">Comments:</td><td id="ticket-comments"></td></tr>
                    </table>
                </div>
                <div id="ticket-error" style="visibility: gone;">
                    <h1 id="ticket-error-title"></h1>
                    <h3 id="ticket-error-text"></h3>
                </div>
            <!-- </div> -->
        </div>
    </body>

    <script>globalThis.qrworker="{% static 'panel/qr-scanner-worker.min.js' %}"</script>
    <script src="{% static 'panel/bundle.js' %}"></script>

</html>
